<!DOCTYPE html>
<html lang="en" ng-app="Player">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title id="title">Muzik</title>
    <link rel="stylesheet" href="./../node_modules/semantic-ui/dist/semantic.css">
    <link rel="stylesheet" href="./css/custom.css">
</head>
<body>

    <div id="container">
        <nav>
            <div id="menu-title">
                <div id="menu" class="main-navigation">
                    <div class="ui dropdown">
                        <span id="show-menu"><i class="sidebar icon"></i></span>
                        <div class="menu">
                            <div class="item"><a href="#/!">Home</a></div>
                            <div class="item"><i class="play icon"></i>
                                <a href="#!player">Open player</a>
                            </div>
                            <div class="item"><i class="file text icon"></i>Open Music file</div>
                            <div class="item" id="openFolderBtn"><i class="folder open icon"></i>Open Music folder</div>
                            <div class="divider"></div>
                            <a href="#!settings" class="item"><i class="setting icon"></i>Settings</a>
                            <div class="divider"></div>
                            <div class="item"><i class="help circle icon"></i>
                                 <a href="#!about">About</a>
                            </div>
                            <div class="item"><i class="cloud download icon"></i>Check updates</div>
                            <div class="item" id="exit-btn"><i class="arrow circle left icon"></i>Exit Muzik</div>
                        </div>
                    </div>
                </div>
                <div id="titleShown"></div>
            </div>

            <div id="buttons">
                <div id="minimize" class="minimize"><span><i class="window minimize icon"></i></span></div>
                <div id="maximize" class="maximize"><span><i class="window maximize icon"></i></span></div>
                <div id="close" class="close"><span><i class="remove icon"></i></span></div>
            </div>

        </nav>
    </div>


        <div class="content-view" ng-view></div>



    <div class="ui mini modal" id="maximizeInfo">
        <!-- <i class="close icon"></i> -->
        <div class="header">Information</div>
        <div class="scrolling content">
            <div class="description">
                <p>Sorry you cannot maximize the window, Maximizing this window is currently disabled in this version.</p>
            </div>
        </div>
    </div>


    <script>window.$ = window.jQuery = require('./../node_modules/jquery/dist/jquery.min.js');</script>
    <script src="./../node_modules/angular/angular.min.js"></script>
    <script src="./../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="./../node_modules/semantic-ui/dist/semantic.min.js"></script>

    <!-- <script src="./bower_components/angular/angular.min.js"></script> -->
    <script src="./../node_modules/angular-route/angular-route.min.js"></script>
    <script src="./../node_modules/howler/dist/howler.min.js"></script>
    <script src="./../node_modules/siriwavejs/siriwave.js"></script>

    <script src="./app.js"></script>
    <script src="./views/home/home.js"></script>
    <script src="./views/about/about.js"></script>
    <script src="./views/settings/settings.js"></script>
    <script src="./views/player/player.js"></script>
    <script>require('./js/index.js');</script>


</body>
</html>
